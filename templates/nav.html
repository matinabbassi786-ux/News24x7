 <style>
  .glass-effect {
  background-color: rgba(255, 255, 255, 0.041);   
  backdrop-filter: blur(4px);
  -webkit-backdrop-filter: blur(10px); 
  border: 1px solid rgba(255, 255, 255, 0.3);
  box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
  
}
.video-background {
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%,-50%);
  max-width: auto;
  object-fit: cover;
  width: 100%;
  height: 100%;
  margin: 0;
  z-index: -2;
}
</style>
<video autoplay loop muted class="video-background" >
   <source src="/static/image/news.mp4" > 
</video>
<div class="container-fluid  p-0" >
<div class="row p-0 m-0 glass-effect border-0 pb-3 pb-3">
<div class="col-5 p-0">
  <a href="/" class="m-0 p-0">
    <img class="w-100" src="/static/image/logo.svg" alt="">
  </a>
</div>
<div class="col-2"></div>
<div class="col-5  d-flex align-items-center justify-content-end">

<a href="/profile/"  class="col-4">
  {% if user.userinfo.picture != "" %}
  <img style=" aspect-ratio: 1 / 1; object-fit: cover;" src="/media/{{user.userinfo.picture}}" alt="" class="w-100 border border-3 rounded-circle ">
  {% else %}
  <img style=" aspect-ratio: 1 / 1; object-fit: cover;" src="/static/image/profile.webp" alt="" class="w-100 border border-3 rounded-circle ">
  {% endif %}
</a>
</div>
</div>
</div>
<div class="container-fluid  border-bottom sticky-top glass-effect bg-white ">
<div class="container-fluid" style="overflow-x: scroll;  ">
<div style="width: max-content; float: left;">
<a href="/"><div style="font-size: 16px;" class=" float-start p-1  fw-bold m-2 text-dark ">Home</div></a>

{% for x in  TrendingTopicdb %}
<a href="/Topic/{{x.NewsTopic}}/">
<div style="font-size: 16px;" class=" float-start p-1 text-capitalize fw-bold m-2 text-dark ">{{x.NewsTopic}}</div></a>
{% endfor %}

</div>
</div>
</div>

<div style="bottom: 0%; left: 0%; position: fixed; z-index: 99999;">

  <a href="/bookmark/"><div style=" z-index: 99999; font-size: 16px;" class="m-1 btn btn-dark "><i class="bi bi-journal-bookmark-fill"></i></div></a><br>
  <a href="/topicfollowing/"><div style=" z-index: 99999; font-size: 16px;" class="m-1 btn btn-dark "><i class="bi bi-card-checklist"></i></div></a><br>
  <a href="/followingall/"><div style=" z-index: 99999; font-size: 16px;" class="m-1 btn btn-dark "><i class="bi bi-person-lines-fill"></i></div></a><br>
  <a href="/"><div style=" z-index: 99999; font-size: 16px;" class="m-1 btn btn-dark "><i class="bi bi-house-door-fill"></i></div></a><br>
</div>


  <div class="scrollToTop text-danger fs-5  rounded-0 p-0" style="position: fixed; bottom: 0%; right: 0%; " >
    <i class="bi bi-arrow-up-square-fill"></i>
  </div>

<script>
 $(document).ready(function() {

    $('.scrollToTop').on('click', function(event) {
        event.preventDefault(); 

        $('html, body').stop().animate({
            scrollTop: 0 
        }); 
    });
});
</script>
<style>
  *::-webkit-scrollbar
{
	width: 0px;
}
</style>
