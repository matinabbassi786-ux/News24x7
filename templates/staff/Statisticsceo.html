{% extends 'main.html' %}


{% block title %}
Statistics
{% endblock title %}
    

{% block body %}

{% include 'staff/nav.html' with userdb=userdb %}

<div class="container-fluid">
    <div class="row justify-content-center pt-5">
        <div class="col-md-6 p-3 ">
            <canvas id="Ganders"></canvas>
        </div>
        <div class="col-md-6">
<canvas id="myBarChart"></canvas>
        </div>
        <div class="p-5">
<canvas id="myBarChart3"></canvas>
        </div>
    </div>
</div>

 <script>
        const ctx = document.getElementById('Ganders').getContext('2d');
    const Ganders = new Chart(ctx, {
        type: 'pie',
        data: {
            labels: [ 'Male','Female', ' Other'],
            datasets: [{
                data: ['{{Malecount}}','{{Femalecount}}', '{{Othercount}}'],
                backgroundColor: [
                    'rgb(137, 43, 226)',
                    'rgb(255, 192, 203)',
                    ' #808080'
                ],
                hoverOffset: 4
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'top',
                },
                title: {
                    display: true,
                    text: 'Ganders'
                }
            }
        }
    });
 </script>
<script>
const ctx2 = document.getElementById('myBarChart').getContext('2d');
const myBarChart = new Chart(ctx2, {
    type: 'bar',
    data: {
        labels: ['Totle User', 'User Verified', 'Totle staff'],
        datasets: [{
            label: 'User db',
            data: ['{{Usercount}}','{{UserOTPTruecount}}','{{Staffcount}}'],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 0.5
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});
</script>

<script>
const ctx3 = document.getElementById('myBarChart3').getContext('2d');
const myBarChart3 = new Chart(ctx3, {
    type: 'bar',
    data: {
        labels: ['Totle Topic','Trending Topic','Totle News', 'Journalists submit', 'Writers ', 'Writers submit', 'Editors', 'Editors submit' ,'Managers submit'],
        datasets: [{
            label: '# of Votes',
            data: ['{{Topiccount}}','{{TrendingTopiccount}}','{{totlenewscount}}','{{Journalistssubmit}}','{{Writerscount}}', '{{Writerssubmit}}','{{Editorscount}}','{{Editorssubmit}}','{{Managerssubmit}}'],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});
</script>

 <div class="p-5 m-5"></div>
 <div class="p-5 m-5"></div>
{% endblock body %}
